<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锤子科技官网</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body >
	<!-- 登陆 -->
	<div class="continer" style="text-align: center;">
		<form action="{% url 'webdologin' %}" method="post">
		{% csrf_token %}
			<div class="row  a" style="margin: 0;padding: 0;">
				<div class="col-md-3 col-md-offset-4" style="border:2px solid #F9F8F8;border-radius:5%;margin-top:50px;position: absolute;background: #fff;">
					<!-- logo -->
					<p><img src="{% static 'myweb/img/favicon.ico' %}" class="imgg"></p><br>
					<p><h3>使用 Smartisan ID 登录官网</h3></p><br>
					<!-- 输入框 -->
					<p>
						<div class="input-group input-group-lg" >
						  <span class="input-group-addon  glyphicon glyphicon-user" ></span>
						  <input type="text" class="form-control" name = "username" placeholder="用户名" value="用户">
						</div>
					</p>
					<p>
						<div class="input-group input-group-lg">
						  <span class="input-group-addon  glyphicon glyphicon-lock"></span>
						  <input type="password" class="form-control"  name ="password" placeholder="密码" value="">
						</div>
					</p>
					<p>
						<div class="input-group input-group-lg" style="margin-top: 25px;">
							<input type="text" placeholder="验证码" name="code" class="span2" style="width: 125px;height:35px;">
							<img src="{% url 'webyanzhengma' %}" onclick="this.src='{% url 'webyanzhengma' %}?sn='+Math.random()" alt="" style="margin-left: 25px;margin-top: -5px;">
						</div>
					</p><br>
					<!-- btn -->
					<p style="float:left;">
						<a href="{% url 'webIndex' %}">返回首页</a></p>
					</p><br><br>
					<!-- 错误信息提示 -->
					<span>{{ info }}</span>
					<p>
						<button type="submit" class="btn btn-primary btn-lg  zhuce">
							<div class="btn-group btn-group-justified " role="group" aria-label="...">登陆</div>
						</button>
					</p><hr>
				</div>
			</div>
		</form>
	<!-- end -->
	</div>
	<!-- 尾 -->
	<footer class="footer hidden-xs" style="background: #fff;position: absolute;top: 600px;left: 425px;background: #F1F1F0;">

			</p>
        </ul>
      </div>
	<!--  end 尾 -->

</body>
