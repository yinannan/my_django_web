{% extends "myadmin/base.html" %}
{% load static from staticfiles %}
{% block indexbody %}

{% block dojs %}
	<script src="{% static 'myadmin/js/edit.js' %}"></script>
{% endblock %}
	<h3>
		修改会员密码
	</h3>
	<form action="{% url 'updatepass' %}" id="edit-profile" class="form-horizontal" method="post">
	{% csrf_token %}
		<fieldset>
			<legend>输入会员信息</legend>
			<div class="control-group">
				<div class="controls">
					<input type="hidden" class="input-xlarge"  value="{{ users.id }}" name="id" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01" >密码</label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="input01" value="" name="password"  />
				</div>
			</div>	
			<div class="form-actions">
				<button type="submit" class="btn btn-primary ">修改</button> <button type="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>
{% endblock%}
