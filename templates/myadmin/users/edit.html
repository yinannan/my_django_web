{% extends "myadmin/base.html" %}
{% load static from staticfiles %}
{% block indexbody %}

{% block dojs %}
	<script src="{% static 'myadmin/js/edit.js' %}"></script>
{% endblock %}
	<h3>
		编辑会员信息
	</h3>
	<form action="{% url 'adminupdate' %}" id="edit-profile" class="form-horizontal" method="post">
	{% csrf_token %}
		<fieldset>
			<legend>输入会员信息</legend>
			<div class="control-group">
				<div class="controls">
					<input type="hidden" class="input-xlarge" id="input01" value="{{ users.id }}" name="id" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01" >账号</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ users.username }}" name="username" readonly />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">性别</label>
				<div class="controls">
					男&nbsp;&nbsp;&nbsp;<input type="radio" class="input-xlarge" id="input01" value="0" name="sex" 
					{% if users.sex == 0 %}
					checked
					{% endif %} 
					 />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					女&nbsp;&nbsp;&nbsp;<input type="radio" class="input-xlarge" id="input01" value="1" name="sex" 
					{% if users.sex == 1 %}
					checked
					{% endif %} 
					/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</div>
			</div>	
			<div class="control-group">
				<label class="control-label" for="input01">地址</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ users.adress }}" name="adress" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">邮编</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ users.code }}" name="code" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">电话</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ users.phone }}"  name="phone" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">Email</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ users.email }}" name="email" />&nbsp;&nbsp;&nbsp;   @163.com
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">状态</label>
				<div class="controls">
					&nbsp;&nbsp;&nbsp;<input type="radio" class="input-xlarge" id="input01" value="1" name="state" 
					{% if users.state == 1 %}
					checked
					{% endif %} 
					/>&nbsp;&nbsp;&nbsp;启用
					&nbsp;&nbsp;&nbsp;<input type="radio" class="input-xlarge" id="input01" value="2" name="state"
					{% if users.state == 2 %}
					checked
					{% endif %} 
					 />&nbsp;&nbsp;&nbsp;禁用
					&nbsp;&nbsp;&nbsp;<input type="radio" class="input-xlarge" id="input01" value="0" name="state" 
					{% if users.state == 0 %}
					checked
					{% endif %} 
					/>&nbsp;&nbsp;&nbsp;管理员
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">注册时间</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ users.addtime }}"  name="addtime" />
				</div>
			</div>		
			<div class="form-actions">
				<button type="submit" class="btn btn-primary ">修改</button> <button type	="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>
{% endblock%}
