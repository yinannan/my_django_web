{% extends "myadmin/base.html" %}
{% load static from staticfiles %}
{% block indexbody %}

{% block dojs %}
	<script src="{% static 'myadmin/js/edit.js' %}"></script>
{% endblock %}
	<h3>
		商品类别编辑
	</h3>
	<form action="{% url 'typeupdate' type.id %}" id="edit-profile" class="form-horizontal" method="post">
	<input type="hidden" class="input-xlarge" id="input01" value="{{ type.id }}" name="id" />
	<input type="hidden" class="input-xlarge" id="input01" value="{{ type.path }}" name="path" />
	{% csrf_token %}
		<fieldset>
			<legend>修改商品类别信息</legend>
			<div class="control-group">
				<label class="control-label" for="input01" >类别名称</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ type.name }}" name="name"  />
				</div>
			</div>	
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">修改</button> <button type="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>
{% endblock%}
