{% extends "myadmin/base.html" %}
{% load static from staticfiles %}

{% block dojs %}
	<!-- <script src="{% static 'myadmin/js/add.js' %}"></script> -->
{% endblock %}

{% block indexbody %}
	<h3>
		商品类别添加
	</h3>
	<form action="{% url 'typeinsert' %}" id="edit-profile" class="form-horizontal" method="post">
	<input type="hidden" name="path" value="{{ path }}" />
	<input type="hidden" name="pid" value="{{ pid }}" />
	{% csrf_token %}
		<fieldset>
			<legend>输入商品类别信息</legend>
			<div class="control-group">
				<label class="control-label" for="input01">父类别名称</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" placeholder="{{ name }}" name="" readonly />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">类别名称:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01"  name="name" />
				</div>
			</div>		
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">添加</button>
				<button type="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>
{% endblock%}
