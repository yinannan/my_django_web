{% extends "myadmin/base.html" %}
{% load static from staticfiles %}

{% block dojs %}
	<script src="{% static 'myadmin/js/add.js' %}"></script>
{% endblock %}

{% block indexbody %}
	<h3>
		商品信息添加
	</h3>
	<form action="{% url 'goodsinsert' %}" id="edit-profile" class="form-horizontal" method="post" enctype="multipart/form-data" >
	{% csrf_token %}
		<fieldset>
			<legend>输入商品信息</legend>
			<div class="control-group">
				<label class="control-label" for="input01">商品类别</label>
				<div class="controls">
					<select name="typeid" >
					{% for good in typelist %}
					    <option 
						{% if good.pid == 0 %}
						disabled
						{% endif %} 
						value="{{ good.id }}" 
					    >{{ good.pname }} {{ good.name }}</option>
					{% endfor %}
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">商品名称</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="" name="goods" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">生产厂家</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="" name="company" />
				</div>
			</div>
			<div class="input-group">
				<label class="control-label" for="input01">单价</label>
				<div class="controls">
					￥<input type="text" class="input-xlarge" id="input01" value="" name="price" /> <span class="input-group-addon">.00</span>
				</div>
			</div><br>
			<div class="control-group">
				<label class="control-label" for="input01">图片</label>
				<div class="controls">
					<input type="file" class="input-xlarge" id="input01" value="" name="picname" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">状态</label>
				<div class="controls">
					&nbsp;&nbsp;&nbsp;<input type="radio" class="input-xlarge" id="input01" value="1" name="state" />&nbsp;&nbsp;&nbsp;新添加
					&nbsp;&nbsp;&nbsp;<input type="radio" class="input-xlarge" id="input01" value="2" name="state" />&nbsp;&nbsp;&nbsp;在售
					&nbsp;&nbsp;&nbsp;<input type="radio" class="input-xlarge" id="input01" value="3" name="state" />&nbsp;&nbsp;&nbsp;下架
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">库存量</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="0" name="store" />&nbsp;&nbsp;&nbsp;   个
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">被购买数量</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="0" name="num" />&nbsp;&nbsp;&nbsp;   个
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">点击量</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="0"  name="clicknum" />&nbsp;&nbsp;&nbsp;   次
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">添加时间</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value=""  name="addtime" />
				</div>
			</div>
			<div class="control-group" >
				<div>
					<label class="control-label" for="input01" >简介</label>
					<div class="controls">
						<textarea type="text" class="input-xlarge" id="input01" value="" name="descr"></textarea>
					</div>	
				</div>
			</div>			
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">添加</button> <button type	="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>
{% endblock%}
